      /* background-color: blueviolet; */

      align-items: center;
      padding: 12px 24px;

      position: fixed;
      top: 30%;
      right: 20px;
      transform: translateX(120%);
      animation: cartNoti 4s infinite;
    }

    .cart-noti .text {
      color: #06d6a0;
      font-size: 18px;
      font-family: sans-serif;
    }

        transform: translateX(0);
      }
      100%{
        transform: translateX(120%);
      }
    }
